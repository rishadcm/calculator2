<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interest Rate Calculator</title>

    <meta name="description" content="A simple tool to calculate interest rates based on principal, rate, and time.">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Interest Rate Calculator</h1>

        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal Amount</label>
                <input type="number" id="principal" value="1000" />
            </div>
        </div>

        <div class="input-wrapper">
            <div class="wrapper">
                <label for="rate">Rate (%)</label>
                <input type="number" id="rate" value="5" />
            </div>
        </div>

        <div class="input-wrapper">
            <div class="wrapper">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" value="1" />
            </div>
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
